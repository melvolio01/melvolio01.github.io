---
layout: default
---


<div id="main">
    <section>
        <div class="row">
            {% for post in site.posts  %}

                <article class="{% cycle '6u', '6u$' %} 12u(small)">
                    <header>
                        <h2>{{ post.title }}</h2>
                    </header>
                    <section>
                        {{ post.excerpt }}
                    </section>
                </article>

            {% endfor %}
        </div>
    </section>
</div>
